<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--CSS-->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <h1 class="title">Password Generator</h1>
  <section class="generator">
    <header class="generator__header">
      <h2 class="generator__password">P4$5W0rD!</h2>
      <img class="generator__copy-icon" src="starter-code/assets/images/icon-copy.svg" alt="Copy icon">
    </header>
    <main class="generator__main">
      <form class="generator__form">
        <div class="generator__form-group generator__form-group_length">
          <h3 class="generator__form-text">Character Length</h3>
          <input class="generator__form-slider" type="range" min="5" max="20" value="10">
          <output class="generator__form-text generator__form-text_number">10</output>
        </div>
        <div class="generator__form-group generator__form-group_options">
          <label class="generator__form-label">
            <input class="generator__form-checkbox generator__form-checkbox_active" type="checkbox" checked>
            Include Uppercase Letters
          </label>
          <label class="generator__form-label">
            <input class="generator__form-checkbox generator__form-checkbox_active" type="checkbox" checked>
            Include Lowercase Letters
          </label>
          <label class="generator__form-label">
            <input class="generator__form-checkbox generator__form-checkbox_active" type="checkbox" checked>
            Include Numbers
          </label>
          <label class="generator__form-label">
            <input class="generator__form-checkbox generator__form-checkbox_active" type="checkbox">
            Include Symbols
        </div>
        <div class="generator__form-group generator__form-group_strength">
          <label class="generator__form-text generator__form-text_color-grey">Strength</label>
          <label class="generator__form-text generator__form-text_strength-state">Medium</label>
          <div class="generator__strength-bar generator__strength-bar_color"></div>
          <div class="generator__strength-bar generator__strength-bar_color"></div>
          <div class="generator__strength-bar generator__strength-bar_color"></div>
          <div class="generator__strength-bar generator__strength-bar_color"></div>
        </div>
        <button class="generator__form-button">Generate</button>
      </form>
    </main> 
  </section>
</body>
</html>
