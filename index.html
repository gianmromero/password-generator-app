<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--JS-->
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <h1 class="title">Password Generator</h1>
    <section class="generator">
      <header class="generator__header">
        <h2 class="generator__password">P4$5W0rD!</h2>
        <img
          class="generator__copy-icon"
          src="starter-code/assets/images/icon-copy.svg"
          alt="Copy icon"
        />
      </header>
      <main class="generator__main">
        <form class="generator__form">
          <div class="generator__form-group generator__form-group_length">
            <h3 class="generator__form-text">Character Length</h3>
            <input
              class="generator__form-slider"
              type="range"
              min="5"
              max="20"
              value="5"
            />
            <output class="generator__form-text generator__form-text_number"
              >5</output
            >
          </div>

          <div class="generator__form-group">
            <label class="generator__form-custom-checkbox">
              <input class="generator__form-checkbox" type="checkbox" />
              <span class="checkbox-visual"></span>
              Include Uppercase Letters
            </label>
          </div>

          <div class="generator__form-group">
            <label class="generator__form-custom-checkbox">
              <input class="generator__form-checkbox" type="checkbox" />
              <span class="checkbox-visual"></span>
              Include Lowercase Letters
            </label>
          </div>

          <div class="generator__form-group">
            <label class="generator__form-custom-checkbox">
              <input class="generator__form-checkbox" type="checkbox" />
              <span class="checkbox-visual"></span>
              Include Numbers
            </label>
          </div>

          <div class="generator__form-group">
            <label class="generator__form-custom-checkbox">
              <input class="generator__form-checkbox" type="checkbox" />
              <span class="checkbox-visual"></span>
              Include Symbols
            </label>
          </div>

          <div class="generator__form-group generator__form-group_strength">
            <label class="generator__form-text generator__form-text_color-grey"
              >Strength</label
            >
            <label
              class="generator__form-text generator__form-text_strength-state"
              >Medium</label
            >
            
            <div class="generator__strength-bars">
              <div class="generator__strength-bar generator__strength-bar_1"></div>
              <div class="generator__strength-bar generator__strength-bar_2"></div>
              <div class="generator__strength-bar generator__strength-bar_3"></div>
              <div class="generator__strength-bar generator__strength-bar_4"></div>
            </div>
            
            
            <!-- <div class="generator__strength-bar generator__strength-bar_1"></div>
            <div class="generator__strength-bar generator__strength-bar_2"></div>
            <div class="generator__strength-bar generator__strength-bar_3"></div>
            <div class="generator__strength-bar generator__strength-bar_4"></div> -->



          </div>
          <button class="generator__form-button">Generate</button>
        </form>
      </main>
    </section>
  </body>
</html>
